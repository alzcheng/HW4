<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h6 viewHS">View Highscores</span>
            <span class="countdownTimer float-left">Timer: 75</span>
    </header>

    <main>
        <div class="card card-st1">
            <div class="card-body card-body-st1">
                <h5 class="card-title card-title-st1">Coding Quiz Challenge</h5>
                <p class="card-text card-text-st1">Try to answer the following code-related questions within the time
                    limit. Keep in
                    mind that incorrect answers will penalize your score time by 10 seconds!
                </p>
                <button type="button" class="btn btn-primary startGame btn-st1">Start Quiz</button>
            </div>
        </div>
    </main>


    <!-- Javascript starts here!  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
